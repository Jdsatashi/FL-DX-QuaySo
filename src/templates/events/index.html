{% extends 'layouts/layout.html' %}
{% block content %}
    <div class="m-4 max-w-full">
        <div class="flex my-8">
            <div class="justify-start items-start">
                <h2 class="text-2xl font-bold">Quản lý tài khoản</h2>
            </div>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="table-1">
                <thead class="table-1-h">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Tài khoản
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Lượt chọn
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Hoạt động
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                    <th scope="col" class="px-6 py-3">
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for event in events %}
                    <tr class="table-1-b">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ event.event_name }}
                        </th>
                        <td class="px-6 py-4">
                            {{ event.date_close }}
                        </td>
                        <td class="px-6 py-4">
                            {{ event.limit_repeat }}
                        </td>
                        <td class="px-6 py-4">
                            Active
                        </td>
                        <td class="px-6 py-4">
                            <a href="{{ url_for('event.update', _id=event['_id']) }}" data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" type="button" data-modal-
                               class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td>
                        <td class="flex items-center px-6 py-4">
                            <a href=""
                               class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Reset
                                password</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
